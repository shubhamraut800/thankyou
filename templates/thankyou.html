<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .thank-you-container {
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            color: #004080;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #004080;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #003366;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You for Scheduling!</h1>
        <p>We appreciate your interest in working with us. Our team will be in touch with you shortly to discuss your project in more detail. We look forward to helping you bring your vision to life.</p>
        <a href="/" class="cta-button">Return to Home</a>
        <div class="footer">
            <p>&copy; 2024 TechAsi. All rights reserved.</p>
        </div>
    </div>
    

</body>
</html>
